<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/mini-js/build/mini.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Mini JS two way binding example </title>
</head>
<body>
  
  <div id="app1">
    
    <h2> Mini.JS Two way binding example </h2>
    <br>
    
    <h3> {{txt}} : {{fruit_name}} </h3>
    <br>
    
    Chnage fruit name here  <input m-model="fruit_name" />
    
    
  </div>

<script >
var app = new Mini({
  
  el: '#app1',
  data: {
    
    txt: 'my favourite fruit',
    fruit_name : 'mango'
    
  }
  
});
  
  console.log(' is it working :: ', Mini);
</script>

</body>
</html>
